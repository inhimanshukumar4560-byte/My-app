<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubhzone - The Nexus of Skill and Opportunity</title>
    
    <!-- ########## START: ZAROORI BADLAV #1 - FIREBASE SDK SCRIPTS ########## -->
    <!-- In scripts ko add karna zaroori hai taki Firebase kaam kar sake -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- ########################### END BADLAV ############################ -->

    <style>
        /* Aapka poora CSS code yahan hai (isme koi badlav nahi) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        :root { --brand-cyan: #00d9ff; --brand-blue: #3c79ff; --bg-dark: #05070a; --bg-card: #10141b; --text-primary: #f0f6fc; --text-secondary: #a1a9b2; --border-color: rgba(255, 255, 255, 0.1); --danger-color: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-secondary); overflow-x: hidden; }
        body.modal-open { overflow: hidden; }
        .spotlight { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; background: radial-gradient(circle at 50% 50%, rgba(0, 217, 255, 0.1), transparent 30%); opacity: 0; transition: opacity 0.3s; }
        body:hover .spotlight { opacity: 1; }
        .container { width: 90%; max-width: 1100px; margin: auto; position: relative; z-index: 2; }
        .section { padding: 120px 0; }
        h1, h2, h3 { color: var(--text-primary); font-weight: 700; letter-spacing: -0.04em; }
        p { line-height: 1.7; }
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .header { padding: 1.5rem 0; position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(5, 7, 10, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.7rem; font-weight: 900; color: var(--text-primary); text-decoration: none; }
        .logo span { color: var(--brand-cyan); }
        .header-buttons { display: flex; gap: 15px; flex-wrap: wrap; justify-content: flex-end; }
        .main-btn { background: var(--brand-cyan); color: #000; padding: 12px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; border: none; cursor: pointer; }
        .secondary-btn { background: transparent; color: var(--brand-cyan); border: 1px solid var(--brand-cyan); }
        .main-btn:hover { background: #fff; color: #000; transform: scale(1.05); }
        .secondary-btn:hover { background: var(--brand-cyan); color: #000; }
        .main-btn svg { transition: transform 0.3s ease; }
        .main-btn:hover svg { transform: translateX(4px); }
        
        /* Start button ke disabled state ke liye CSS */
        .main-btn:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        /* Payment se pehle jankari lene wale Modal ke liye CSS */
        .payment-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px;
        }
        .payment-modal-content {
            background: var(--bg-card); padding: 40px; border-radius: 15px; border: 1px solid var(--border-color);
            max-width: 450px; width: 100%; text-align: left; position: relative;
        }
        .payment-modal-content h3 { text-align: center; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        .form-group label { margin-bottom: 8px; color: var(--text-primary); font-size: 0.9rem; }
        .form-group input {
            background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px;
            padding: 12px; color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 1rem;
        }
        .modal-buttons { margin-top: 30px; display: flex; gap: 15px; }
        .modal-buttons .main-btn { width: 100%; justify-content: center; }

    </style>
</head>
<body>
    <div class="spotlight"></div>
    <header class="header">
        <div class="container">
            <a href="#" class="logo" id="home-logo">Shubh<span>zone</span></a>
            <div class="header-buttons">
                <!-- ########## START: ZAROORI BADLAV #2 - BUTTON LOGIC ########## -->
                <!-- "Start" button ko ab ek ID di gayi hai aur ise shuru me disabled rakha gaya hai -->
                <button id="start-btn" class="main-btn" disabled>
                    <span>Start</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/></svg>
                </button>
                
                <!-- "Activate" button ka naam badalkar "Payment" kar diya gaya hai -->
                <button id="payment-btn" class="main-btn secondary-btn">
                   <span>Payment</span>
                </button>
                
                <button id="other-apps-btn" class="main-btn secondary-btn">
                   <span>Other Apps</span>
                </button>
                <!-- ######################## END BADLAV ######################## -->
            </div>
        </div>
    </header>

    <!-- ... aapka baaki ka HTML content (main, footer, etc.) yahan hai ... -->
    <!-- ... isme koi badlav nahi kiya gaya hai ... -->


    <!-- ########## START: ZAROORI BADLAV #3 - PAYMENT SE PEHLE JANKARI LENE WALA MODAL ########## -->
    <div id="payment-info-modal" class="payment-modal-overlay">
        <div class="payment-modal-content">
            <h3>Enter Your Details</h3>
            <form id="payment-info-form">
                <div class="form-group">
                    <label for="user-name">Full Name</label>
                    <input type="text" id="user-name" placeholder="e.g., Himanshu Kumar" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email Address</label>
                    <input type="email" id="user-email" placeholder="e.g., yourname@example.com" required>
                </div>
                <div class="form-group">
                    <label for="user-phone">Phone Number</label>
                    <input type="tel" id="user-phone" placeholder="e.g., 9999988888" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="proceed-to-payment-btn" class="main-btn">Proceed to Pay</button>
                    <button type="button" id="cancel-payment-btn" class="main-btn secondary-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ################################# END MODAL ################################## -->

    <!-- Aapka purana Warning Modal yahan hai (isme koi badlav nahi) -->


    <!-- ########## START: ZAROORI BADLAV #4 - FIREBASE AUR PAYMENT KA POORA JAVASCRIPT LOGIC ########## -->
    <!-- Step 1: Razorpay ki script, yeh payment ke liye zaroori hai -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
    // Step 2: Firebase ko initialize karein
    const firebaseConfig = {
      apiKey: "AIzaSyDuvWTMJL5edNG6cheez5pmwI2KlLCwtjw",
      authDomain: "shubhzone-4a6b0.firebaseapp.com",
      databaseURL: "https://shubhzone-4a6b0-default-rtdb.firebaseio.com",
      projectId: "shubhzone-4a6b0",
      storageBucket: "shubhzone-4a6b0.firebasestorage.app",
      messagingSenderId: "439309269785",
      appId: "1:439309269785:web:08a1256812648daafea388",
      measurementId: "G-5S0VFF21SB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Anonymously sign-in to get a user ID for tracking
    auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in failed:", error);
    });

    // Step 3: Saare buttons aur elements ko select karein
    const startBtn = document.getElementById('start-btn');
    const paymentBtn = document.getElementById('payment-btn');
    const paymentInfoModal = document.getElementById('payment-info-modal');
    const paymentInfoForm = document.getElementById('payment-info-form');
    const cancelPaymentBtn = document.getElementById('cancel-payment-btn');

    // Function to handle the start button click
    startBtn.onclick = function() {
        // Yahan aap apna redirect link daalein
        window.location.href = 'https://youtube-7lwy.onrender.com';
    };

    // Function to open the pre-payment info modal
    paymentBtn.onclick = function() {
        paymentInfoModal.style.display = 'flex';
        document.body.classList.add('modal-open');
    };
    
    // Function to close the modal
    cancelPaymentBtn.onclick = function() {
        paymentInfoModal.style.display = 'none';
        document.body.classList.remove('modal-open');
    };

    // Function to check if user has already paid
    // Page load hone par check karein
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('shubhzone_payment_status') === 'success') {
            paymentBtn.disabled = true;
            paymentBtn.textContent = 'Paid ✓';
            startBtn.disabled = false;
        }
    });

    // Jab user form submit karega
    paymentInfoForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        paymentInfoModal.style.display = 'none'; // Modal ko band kar dein
        document.body.classList.remove('modal-open');

        // User dwara bhari gayi jankari ko lein
        const userName = document.getElementById('user-name').value;
        const userEmail = document.getElementById('user-email').value;
        const userPhone = document.getElementById('user-phone').value;

        try {
            // Hum yahan se सीधे aapke Render server ko call kar rahe hain.
            const response = await fetch('https://shubhmed.onrender.com/create-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    isSubscription: true
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert("Error: " + (errorData.error || "Could not start payment process."));
                return;
            }

            const data = await response.json();

            // Razorpay ka payment pop-up taiyar karein
            const options = {
                "key": data.key_id,
                "subscription_id": data.subscription_id,
                "name": "Shubhzone Services",
                "description": "Subscription Authentication",
                "prefill": { // YAHAN PAR HUM RAZORPAY FORM KO PEHLE SE BHAR RAHE HAIN
                    "name": userName,
                    "email": userEmail,
                    "contact": userPhone
                },
                "handler": async function (paymentResponse) {
                    console.log("Payment successful. Verifying with server...");
                    
                    const verificationResponse = await fetch('https://shubhmed.onrender.com/verify-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            razorpay_payment_id: paymentResponse.razorpay_payment_id,
                            razorpay_subscription_id: paymentResponse.razorpay_subscription_id,
                            razorpay_signature: paymentResponse.razorpay_signature
                        })
                    });
                    
                    const result = await verificationResponse.json();
                    
                    if (result.status === 'success') {
                        // Payment safal hone par
                        alert(result.message);
                        paymentBtn.disabled = true;
                        paymentBtn.textContent = 'Paid ✓';
                        startBtn.disabled = false;
                        
                        // User ki state ko save karein taki refresh karne par bhi yaad rahe
                        localStorage.setItem('shubhzone_payment_status', 'success');

                        // Aap chahein to user ki jankari Firebase me save kar sakte hain
                        const currentUser = auth.currentUser;
                        if (currentUser) {
                            db.collection('users').doc(currentUser.uid).set({
                                name: userName,
                                email: userEmail,
                                phone: userPhone,
                                paymentStatus: 'success',
                                subscriptionId: paymentResponse.razorpay_subscription_id,
                                paymentTimestamp: new Date()
                            });
                        }

                    } else {
                        alert("Payment verification failed. Please contact support.");
                    }
                }
            };
            
            const rzp = new Razorpay(options);
            rzp.open();

        } catch (error) {
            console.error("A network error occurred:", error);
            alert("Could not connect to the payment server. Please check your internet connection and try again.");
        }
    });
    </script>
    <!-- #################################################################################### -->

    <!-- Aapka purana JavaScript code (DOMContentLoaded) yahan se shuru hota hai -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... aapka purana saara script yahan hai jo animations etc. handle karta hai ...
            // ... isme koi badlav nahi kiya gaya hai ...
        });
    </script>
</body>
</html>
