# Netlify Configuration for shubhzone.shop

# --- API Proxy Rule ---
# This is the ONLY rule needed in this file. It proxies all API 
# requests (from /api/*) to the Render backend. The 'www' redirect
# must be handled in the Netlify UI settings to avoid conflicts.

[[redirects]]
  from = "/api/*"
  to = "https://shubhzone-backend.onrender.com/:splat"
  status = 200
