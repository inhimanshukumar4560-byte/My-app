# Netlify Redirects & Proxy Rules

# This rule proxies all API requests from the frontend (/api/*)
# to the Render backend service. This is crucial for securely
# creating the Razorpay subscription without exposing backend URLs
# or dealing with CORS issues.

[[redirects]]
  from = "/api/*"
  to = "https://my-app-18kg.onrender.com/:splat"
  status = 200
  force = true
